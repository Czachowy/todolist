<h2 mat-dialog-title>Potwierdź usunięcie zadania</h2>
<mat-dialog-content class="mat-typography">
  <div>
    Czy potwierdzasz usunięcie zadania?
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button (click)="deleteConfirm()">Utwórz</button>
</mat-dialog-actions>
